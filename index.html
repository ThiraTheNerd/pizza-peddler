<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Pizza Peddler</title>
</head>
<body>
  <div class="header">
    <h1 id="heading">Pizza Peddler</h1>
  </div>
  <div class="menu">
    <a href="#">Menu</a>
    <a href="#">About Us</a>
    <a href="#">Order</a>
  </div>
  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1/3</div>
      <img src= "assets/pexels-edward-eyer-1049626.jpg" id="slider-img">
      <div class="text">Caption Text</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="assets/pexels-edward-eyer-1049626.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="assets/pexels-engin-akyurt-2619967.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

</body>
</html>
