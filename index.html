<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Peddler</title>
</head>
<body>
  <div class="header">
    <h1 id="heading">Pizza Peddler</h1>
  </div>
  <div class="menu">
    <a href="#">Menu</a>
    <a href="#">About Us</a>
    <a href="#">Order</a>
  </div>
  <div class="section-heading">
    <h2>Our Varieties</h2>
  </div>
  <div id="multi-item-carousel" class="carousel slide carousel-multi-item" data-ride ="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#multi-item-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#multi-item-carousel" data-slide-to="1"></li>
      <li data-target="#multi-item-carousel" data-slide-to="2"></li>
    </ol>
    <!--/.Indicators-->
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-2">
              <img class="card-img-top" src="assets/periperi.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Chicken PeriPeri</h5>
              </div>
            </div>
          </div>
          <div class="col-md-4 clearfix d-none d-md-block">
            <div class="card mb-2">
              <img class="card-img-top" src="assets/beef-pizza.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Meat Deluxe</h5>
              </div>
            </div>
          </div>
          <div class="col-md-4 clearfix d-none d-md-block">
            <div class="card mb-2">
              <img class="card-img-top" src="assets/tomato-mushroom.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Vegan-master</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="carousel-item">
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-2">
              <img class="card-img-top" src="assets/extra-cheese.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Beef pizza extra-cheese</h5>
              </div>
            </div>
          </div>
          <div class="col-md-4 clearfix d-none d-md-block">
            <div class="card mb-2">
              <img class="card-img-top" src="assets/hawaiian.jpeg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Hawaiian Pizza</h5>
              </div>
            </div>
          </div>
    
          <div class="col-md-4 clearfix d-none d-md-block">
            <div class="card mb-2">
              <img class="card-img-top" src="assets/beef-pepper onion pizza.jpeg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title"> Beef Pepper Onion Pizza</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <div class="container">
    <div class="section-heading">
      <h2>Order Here</h2>
    </div>
    <div class="order-here">
      <div class="row">
        <div class="col-md-5">
          <form>
            <label for="select">What's your desirable flavour</label>
            <select class="browser-default custom-select custom-select-md mb-3 name">
              <option value="chicken-periperi">Chicken PeriPeri</option>
              <option value="meat-deluxe">Meat Deluxe Pizza</option>
              <option value="vegan-master">Vegan-master Pizza</option>
              <option value="beef-pizza">Beef pizza </option>
              <option value="meat-deluxe">Hawaiian Pizza</option>
              <option value="meat-deluxe">Beef Pepper Onion Pizza</option>
              <option value="meat-deluxe">Muchato Mexican Pizza</option>
              <option value="meat-deluxe">Chichen slice Pizza</option>
            </select>
            <label for="select">What's your prefered size</label>
            <select class="browser-default custom-select custom-select-md mb-3 name">
              <option selected value="0">Select size</option>
              <option value="large">Large -- Ksh 1200</option>
              <option value="medium">Medium -- Ksh 900</option>
              <option value="small">Small -- Ksh 600</option>
            </select>
            <label for="crust">Prefered crust type</label>
            <select class="browser-default custom-select custom-select-md mb-3" id="crust">
              <option>What's your crust of choise</option>
              <option>Crispy</option>
              <option>Stuffed</option>
              <option>Gluten-free</option>
            </select>
            <label for="toppings"> Select the toppings you would like</label>
            
            <input type="checkbox">

          </form>
        </div>
        <div class="col-md-7"></div>

      </div>
    </div>

  </div>
</body>
</html>
